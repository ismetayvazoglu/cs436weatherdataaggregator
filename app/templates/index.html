<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
<header>
    <div class="container">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<div class="container">
    <div class="dashboard">
        <!-- Current Weather Card -->
        <div class="card">
            <div class="card-title">
                <span>Current Weather</span>
                <button id="refresh-current">Refresh</button>
            </div>
            <div id="current-weather-content">
                <div class="loader"></div>
            </div>
        </div>

        <!-- Average Temperature Card -->
        <div class="card">
            <div class="card-title">
                <span>24-Hour Average</span>
                <button id="refresh-average">Refresh</button>
            </div>
            <div id="average-temp-content">
                <div class="loader"></div>
            </div>
        </div>

        <!-- Temperature History Chart -->
        <div class="card full-width">
            <div class="card-title">
                <span>Temperature History</span>
                <button id="refresh-chart">Refresh</button>
            </div>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
            <div class="vm-analytics-chart">
                <h3>7-Day Temperature Analysis</h3>
                <div id="temperature-trend-container">
                    <div class="loader"></div>
                </div>
            </div>
        </div>        

        <!-- Weather History Table -->
        <div class="card full-width">
            <div class="card-title">
                <span>Weather History</span>
                <button id="refresh-history">Refresh</button>
            </div>
            <div id="history-content">
                <div class="loader"></div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
